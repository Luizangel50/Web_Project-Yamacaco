<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<!--<script type="text/javascript" src="js/canvas.js"></script>-->
	<script type="text/javascript" src="js/jquery.event.drag-2.0.js"></script>
	<script src="http://localhost:4000/socket.io/socket.io.js"></script>
  
	<script type="text/javascript" src="js/draw-script.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <link rel="stylesheet" href="styles/style.css" />
	<title>Yamacaco Chat</title>
</head>
<body>

  <ul>
    <li class="login page">
      <div class="form">
        <h3 class="title">Welcome to Yamacaco chat! <br /> Write a nickname:</h3>
        <input id="usernameInput" class="usernameInput" type="text" maxlength="14" onsubmit="showDiv("chatArea")" />
      </div>
    </li>

    <li class="chat page">
    	<p style="margin-top: 5px; "><label style="color: white">Drawing Color: 
        <select id="dtool" onchange="this.className=this.options[this.selectedIndex].className" class="whiteText" style=this.options[this.selectedIndex].style>
    		  <option class="blackText" style="color: white">Black</option>
          <option class="whiteText" style="color: black">White</option>
          <option class="yellowText" >Yellow</option>
          <option class="redText" >Red</option>
          <option class="blueText" >Blue</option>
          <option class="grayText" >Gray</option>
          <option class="pinkText" >Pink</option>
          <option class="purpleText" >Purple</option>
          <option class="greenText" >Green</option>
          <option class="redText" >Red</option>
        </select></label></p>

    	<article style="margin-top: 10px; "><!--canvas is inserted here--></article>
      
    	<div id="chatArea" style="position: fixed; height: 100px; bottom: 45px; overflow-y:auto; background-color: white; ">
    	</div>

    	<form id="messages" action="" style="background: #000; position: fixed; ">
    	 <input id="inputMessage" type="text" autocomplete="off" placeholder="Type here..." >
    	 <button>Send</button>
    	</form>

      <script>
        //Show chat
        function showDiv(messages){
          document.getElementById('chatArea').style.display = "none";
        };
      </script>
    </li>
  
  </ul>

	<script type="text/javascript" src="js/chat-script.js"></script>
  <script type="text/javascript" src="js/main.js"></script>

</body>
